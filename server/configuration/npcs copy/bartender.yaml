bartender:
  tree:
    start:
      dialog: 
        - line: |
            says "Take a seat, or don't... I don't car..."
          quest_check:
          - id: rat_king
            state: not_started
        - line: |
            says "Life is meaningless and im going to kill myself"
          quest_check:
          - id: rat_king
            state: not_started
        - line: |
            says "Is it done?"
          quest_check:
          - id: rat_king
            state: in_progress
        - line: |
            says "Is it done?"
          quest_check:
          - id: rat_king
            state: completed
        - line: |
            says "Thanks for the help with the rat problem, appreciate it!"
          quest_check:
            - id: rat_king
              state: turned_in
      options:
        - say: How are you?
          goto: not_started
          quest_check:
            - id: rat_king
              state: not_started
        - say: No.
          goto: in_progress
          quest_check:
          - id: rat_king
            state: in_progress
        - say: Yes.
          goto: completed
          quest_check:
            - id: rat_king
              state: completed
          quest_turn_in:
            id: rat_king
            reward_exp: 50
            reward:
              - item: beer_stein
                amount: 1
    in_progress:
      dialog: 
      - line: |
          says "Oh..."
    not_started:
      dialog:
        - line: |
            says "Been better, these dang rats keep gnawing at my boots.
            There is a big rat problem in this tavern, if you find the key
            to the cellar, would you mind helping me out?"

            They point behind them at a beer keg "I'll pay you for your effors"
      options:
        - say: Sure
          goto: accepted
          quest_start:
            id: rat_king
        - say: No thanks
          goto: declined
    accepted:
      dialog: 
        - line: |
            says "Thank you, I lost my key, but it should be here somewhere"
    declined:
      dialog:
        - line: | 
            says "Bummer..."
    completed:
      dialog:
        - line: |
            says "Good job! here take this"
   
      